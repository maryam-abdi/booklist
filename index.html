<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BookList</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./icons/book-open.svg" alt="book icon" />
        <h1>My<span>Book</span>List</h1>
      </header>
      <div class="book">
        <p>Book Added</p>
        <div class="title-book">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="auther-book">
          <label for="auther">Auther</label>
          <input type="text" id="auther" />
        </div>
        <div class="ISBN-book">
          <label for="ISBN">ISBN</label>
          <input type="number" step="0" min="0" max="1000" id="isbn" />
        </div>
        <button type="submit" class="btn">Submit</button>
      </div>

      <div class="books">
        <div class="header--books">
          <p>Title</p>
          <p>Auther</p>
          <p>ISBN</p>
          <span><img src="./icons/content-book-6.svg" alt="book icon" /></span>
        </div>
        <div class="book--items">
          <!-- <div class="book--item">
            <p>book1</p>
            <p>maryam abdi</p>
            <p>584</p>
            <span class="close"
              ><img src="./icons/close-box.svg" alt="close icon"
            /></span>
          </div> -->
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
